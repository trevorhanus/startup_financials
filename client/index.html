<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Statup Financials</title>

  <!-- Style Sheets -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <!-- Header -->
  <header id='header'>
    <h1 class="logo">Startup Financials</h1>
    <h3 class="tagline">Fast &amp Visual Startup Financial Models</h3>
  </header>

  <!-- App -->
  <div id='main-wrapper'>
    <svg id="paper">
    </svg>
  </div>

  <!-- Footer -->
  <footer id="footer">
    <a class='button' id='reset-zoom'>Reset Zoom</a>
    <a class='button' id='edit'>Edit</a>
    <a class='button' id='add-item'>Add Item</a>
  </footer>

  <!-- Libraries -->
  <script src="bower_components/panzoom/panzoom.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>
  <script src="bower_components/snap.svg/dist/snap.svg.js"></script>
  <script src="bower_components/interact/interact.js"></script>
  <script src="lib/library.js"></script>

  <!-- App Settings -->
  <script src="lib/settings.js"></script>

  <!-- Mock Data -->
  <script src="lib/mockData.js"></script>

  <!-- Models -->
  <script src="js/models/FinancialModel.js"></script>
  <script src="js/models/Item.js"></script>
  <script src="js/models/Year.js"></script>

  <!-- Collections -->
  <script src="js/collections/Items.js"></script>
  <script src="js/collections/Years.js"></script>

  <!-- Views -->
  <script src="js/views/AppView.js"></script>
  <script src="js/views/HeaderView.js"></script>
  <script src="js/views/FinancialModelView.js"></script>
  <script src="js/views/ItemsView.js"></script>
  <script src="js/views/ItemView.js"></script>
  <script src="js/views/YearsView.js"></script>
  <script src="js/views/YearView.js"></script>

  <!-- Interactions -->
  <script src="js/interact/interaction.js"></script>

  <!-- Launch App -->
  <script src="js/app.js"></script>
</body>

</html>
